<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bell Calculator</title>
</head>

<body>
    <div id="container">
        <div id="screen">
            <div id="result"></div>
            <div id="input">o</div>
        </div>
        <div class="operations">
            <div>
                <button id="clear" class="clear">CLEAR</button>
            </div>
            <div id="start" style="visibility:hidden;">
                <button class="start">ON/OFF</button>
            </div>
            <div id="delete">
                <button id="delete" class="delete">DELETE</button>
            </div>
            <div>
                <button id="seven" value="7">7</button>
            </div>
            <div>
                <button id="eight" value="8">8</button>
            </div>
            <div>
                <button id="nine" value="9">9</button>
            </div>
            <div>
                <button class="operator" id="division" value="/">/</button>
            </div>
            <div>
                <button id="four" value="4">4</button>
            </div>
            <div>
                <button id="five" value="5">5</button>
            </div>
            <div>
                <button id="six" value="6">6</button>
            </div>
            <div>
                <button id="*" value="*" class="operator">*</button>
            </div>
            <div>
                <button id="one" value="1">1</button>
            </div>
            <div>
                <button id="two" value="2">2</button>
            </div>
            <div>
                <button id="three" value="3">3</button>
            </div>
            <div>
                <button id="substraction" value="-" class="operator">-</button>
            </div>
            <div>
                <button id="point" class="point">.</button>
            </div>
            <div>
                <button id="zero" value="0">0</button>
            </div>
            <div>
                <button id="addition" value="+" class="operator">+</button>
            </div>
            <div>
                <button id="equal" class="equal">=</button>
            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
